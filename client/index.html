<!doctype html>
<html>
  <head>
    <title>Angular Whisper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/production/production.css">
  </head>
  <body ng-app="whisper">
    <div ng-controller="index" class="container" ng-init="getConfessions()">
      <div class="error-handling"></div>
      <section class="textarea">
        <div name="confession" ng-model="confession"  contenteditable/></div>
        <button ng-click="addConfession()" class="btn btn-outline-primary">Send</button>
      </section>
      <section>
        <ul>
          <li ng-repeat="x in confessions">{{x.message}}</li>
        </ul>
      </section>
    </div>
    <script src="js/production/production.min.js"></script>
  </body>
</html>
